<!DOCTYPE html>
  <head>
    <title> Draw With Friends! </title>
    <link rel="stylesheet" href="style/index.css">
  </head>

  <body>

    <div id = "main_wrapper">
      <p>Select a room... </p>
      Nickname: <input type="text" id="nickname"> <br>
      <p id = "error_nickname"> Please enter a valid nickname! </p>
      <button id="play" onclick="play()"> Play </button> <br>

      New Server: <input type="text" id="server_name"> <br>
      <button id="new_server" onclick="createServer()"> Create Server </button>
    </div>

    <div id = "canvas_wrapper">
      <canvas id = "main_canvas">
        Your browser does not support HTML Canvas!
      </canvas>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="scripts/client_draw.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
