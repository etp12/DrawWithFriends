<!DOCTYPE html>
  <head>
    <title> Draw With Friends! </title>
    <link rel="stylesheet" href="style/main.css">
  </head>

  <body>

    <div id = "mainWrapper">
      <h1> Enter Your Nickname </h1>
      <input type="text" id="nickname"> <br>
      Select Room <br>
      <select id="serverList"></select>
      <p id = "errorNickname"> Please enter a valid nickname! </p>
      <p id = "errorServerName"> Please enter a valid room name! </p>
      <button id="play" onclick="play()"> Play </button> <br> <br>
      Create Room <br>
      <input type="text" id="createServer"> <br>
      <button id="createServerBtn" onclick="createServer()"> Create </button> <br>
    </div>

    <div id = "canvasWrapper">
      <div id= "controlBox">
        <input type="checkbox" id="smooth" onclick="changeDrawStyle()"> Draw Smooth Lines
        <h3> Press H to clear the screen and G to toggle between smooth and rough strokes! </h3>
        <a id= "save"></a>
      </div>
      <canvas id = "mainCanvas">
        Your browser does not support HTML Canvas!
      </canvas>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="scripts/clientDraw.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/socketListeners.js"></script>
    <script src="scripts/eventListeners.js"></script>
  </body>
</html>
