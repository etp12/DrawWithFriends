<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A multiplayer drawing app! Create your own room where you and your friends can draw together!" />
    <meta name="keywords" content="drawing, games, multiplayer, draw, art" />
    <meta name="author" content="Ethan Pavolik">
    <title> Draw With Friends! </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style/loginPage.css">
		<link rel="stylesheet" href="style/main.css">
  </head>

  <body>
		<div class="container" id="serverSelection">
				<div class="row">
						<div class="col-md-4 col-md-offset-4">
								<div class="login-panel panel panel-default">
										<div class="panel-heading">
												<h3 class="panel-title">Draw With Friends</h3>
										</div>
										<div class="panel-body">

														<fieldset>
															<h2> Join Existing Room </h2>
															<div class="form-group">
																	<select id="serverList" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
															</div>
																<div class="form-group">
																		<input class="form-control" placeholder="nickname" id="nickname" type="text" autofocus>
																</div>
																<button class="btn btn-lg btn-success btn-block" id="play" onclick="play()"> Play </button>
																<h2> Create New Room </h2>
																<div class="form-group">
																		<input class="form-control" placeholder="Room Name" id="createServer" type="text" value="">
																</div>
																<button class="btn btn-lg btn-success btn-block" id="createServerBtn" onclick="createServer()"> Create Server </button>
														</fieldset>

										</div>
								</div>
						</div>
				</div>
		</div>

    <div id = "canvasWrapper">
      <div id= "controlBox">
        <input type="checkbox" id="smooth" onclick="changeDrawStyle()"> Draw Smooth Lines
        <h3> Press H to clear the screen and G to toggle between smooth and rough strokes! </h3>
        <a id= "save"></a>
      </div>
      <canvas id = "mainCanvas">
        Your browser does not support HTML Canvas!
      </canvas>
    </div>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="scripts/clientDraw.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/socketListeners.js"></script>
    <script src="scripts/eventListeners.js"></script>
  </body>
</html>
